<!doctype html>
<html lang="en">

<head>
    <title>Dadorama</title>

    <!-- Meta datos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- links (BOOTSTRAP, CSS, FONTAWESOME)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/numero-al.css">
    <script src="https://kit.fontawesome.com/aa8130af24.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Cabecera -->
    <nav class="navbar bg-dark text-white">
        <a class="navbar-brand" href="../index.html">DADORAMA</a>

        <div class="from-inline">
            <button type="button" class="btn btn-danger" id="returnBtn">
                REGRESAR
            </button>
        </div>
    </nav>

    <!-- Pagina principal -->
    <div class="container content-main">
        <div class="row justify-content-center">

            <div class="col-sm-12 col-md-6">
                <h4>Elige cuantas caras quieres que tenga el dado, o deja sin especificar para jugar con el dado estándar de 6 caras</h4>
                <form id="FormAleatorio">

                    <!-- Caras -->
                    <div class="mb-3">
                        <label for="MaxInput" class="form-label">Cantidad de caras</label>
                        <input type="text" class="form-control" id="MaxInput" onkeypress="return soloNumeros(event);" placeholder="Digite el número de caras">
                    </div>

                    <!-- Repetición -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="SinRepetir">
                        <label class="form-check-label" for="SinRepetir">Sin repetición</label>
                    </div>

                    <!-- Boton de lanzado -->
                    <button class="btn btn-outline-success col-12">
                        LANZAR DADOS
                    </button>

                    <!-- Separador -->
                    <div class="row text-center">
                        <div class="col">-</div>
                    </div>

                    <!-- Mostrar suma -->
                    <div class="row">
                        <div class="col-12 text-center">

                            <div class="card-header bg-secondary">
                                <h5>SUMA DE LOS DADOS</h5>
                            </div>

                            <div class="card-body bg-light" id="SumaDados">
                                <h5>-</h5>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Mostrar dados -->
            <div class="col-sm-12 col-md-6 text-white text-center">

                <!-- Titulo -->
                <h5 class="card-header bg-dark">
                    <b>Lanzamiento de dados</b>
                </h5>

                <div class="div card-body bg-dark">
                    <!-- Dado1 -->
                    <div class="col-12" id="NumGen">
                        <img src="../assets/img/DD.png" class="dado" id="ImgDado1">
                    </div>

                    <!-- Dado2 -->
                    <div class="col-12" id="NumGen2">
                        <img src="../assets/img/DD.png" class="dado" id="ImgDado2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer bg-dark text-white">
        <div class="footer-copyright font-small text-center py-3">
            © copyright: El sullivan
        </div>
    </footer>

    <!-- scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="../assets/js/num.al.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
